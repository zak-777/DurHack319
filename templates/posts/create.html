{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h1>Create Post</h1>
    <div class="p-2 row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="POST">
                <div class="p-2 bg-light border border-primary" style="text-align: left">
                    {{ form.csrf_token() }}
                    <div class="form-group">
                        {{ form.title.label}}<span style="color: red">*</span>
                        {{ form.title(class="form-control") }}
                    </div>
                    <div class="form-group">
                        {{ form.body.label}}<span style="color: red">*</span>
                        {{ form.body(class="form-control", rows='10') }}
                    </div>
                    <div>
                        {{ form.submit(class="btn btn-success") }}
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
